services:
  - type: web
    name: ecommerce-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build && npx prisma migrate deploy
    startCommand: node dist/main.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: THROTTLE_TTL
        value: '60'
      - key: THROTTLE_LIMIT
        value: '100'

databases:
  - name: ecommerce-db
    databaseName: ecommerce
    user: ecommerce_user
    plan: free
